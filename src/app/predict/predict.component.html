<app-header></app-header>

<div class="container col-md-6 col-xs-12 col-md-offset-3">
  <hr>
  <div class="jumbotron">
    <form class="form-group" (ngSubmit)="onSubmit()">
      <div style="margin-bottom: 10px">
        <div class="input-group-prepend">
          <span id="inputText" class="input-group-text">Kies afbeelding:</span>
        </div>
        <input type="file"
               id="upload"
               class="form-control mb-5"
               (change)="fileSelected($event.target.files, input)"
               (click)="classification = ''"
               accept="image/jpeg"
               #input
               aria-describedby="Ã¯nputText">
      </div>
      <button class="btn btn-primary" type="submit">Upload</button>
      <button type="button" class="btn btn-primary col-md-offset-8">Take photo</button>
    </form>
  </div>

  <div class="col-md-6 col-xs-12 col-md-offset-3" *ngIf="img.alt.length">
    <img class="img-fluid"
         id="uploadFile"
         [src]="img.src"
         [width]="img.width"
         [alt]="img.alt">
    <div class="" [ngClass]="{'fadeInFadeOut': useClass.fadeInFadeOut, 'figure-caption': true}">{{classification}}</div>
  </div>
  <div>

    <div class="row">
      <button (click)="activateCamera()">Click to activate your Camera</button>
      <button id="startButton">Take photo</button>
    </div>
    <div class="camera">
      <video id="video">This video is not available</video>
    </div>

    <canvas id="canvas"></canvas>
    <div class="output">
      <img alt="Photo to appear here" id="photo">
    </div>
  </div>

</div>
