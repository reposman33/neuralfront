<app-header></app-header>

<div class="container">

  <div class="row">

    <h1 class="section-heading my-4">Fruit</h1>

    <p class="section-description lead grey-text my-4">
      {{introduction_text}}
    </p>

  </div>

</div>

<div class="container">

  <div class="row features-smal">

    <div class="col-md-4">

      <!-- PHOTOSNAP -->
      <div class="card px-3">
        <div class="col-1 col-md-2 float-left ml-2 my-2">
          <i class="fa fa-camera-retro fa-3x"></i>
        </div>

        <!-- Body -->
        <div class="card-block">

          <!-- Title-->
          <h4 class="card-title">Use the Camera</h4>

          <p class="card-text">{{camera_card_text}}</p>

          <div class="text-center mt-5 mb-3">
            <a class="btn btn-primary waves-light" data-toggle="modal" data-target="#photoSnap"
               (click)="navigateTo('photoSnap')" mdbRippleRadius>
              Go for it
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- PHOTOSNAP -->

    <!-- UPLOADPHOTO -->
    <div class="col-md-4">
      <div class="card px-3">
        <div class="col-1 col-md-2 float-left ml-2 my-2">
          <i class="fa fa-file-photo-o fa-3x"></i>
        </div>

        <!-- Body -->
        <div class="card-block">

          <!-- Title -->
          <h4 class="card-title">Upload an Image</h4>

          <p class="card-text">{{upload_card_text}}</p>

          <div class="text-center mt-5 mb-3">
            <a class="btn btn-primary waves-light" data-toggle="modal"
               data-target="#photoSnap"
               (click)="navigateTo('upload')" mdbRippleRadius>
              <!-- use navigateTo('upload') to navigate to UploadComponent -->
              Go for it
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- UPLOADPHOTO -->

    <!-- ABOUT -->
    <div class="col-md-4">
      <div class="card px-3">
        <div class="col-1 col-md-2 float-left ml-2 my-2">
          <i class="fa fa-question-circle-o fa-3x"></i>
        </div>

        <!-- Body -->
        <div class="card-block">

          <!-- Title -->
          <h4 class="card-title">About this app</h4>

          <p class="card-text">{{about_card_text}}</p>

          <div class="text-center mt-5 mb-3">
            <a class="btn btn-primary waves-light" data-toggle="modal"
               data-target="#about"
               (click)="navigateTo('about')" mdbRippleRadius>
              Learn more
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- ABOUT -->
  </div>
</div>
